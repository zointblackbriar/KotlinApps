plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}

apply plugin : "java"
ext {
    javaMainClass = "de.tudresden.kotlinannotationproc.Main"
}

tesk runWithJavaExec(type: JavaExec) {
    group = "Execution"
    description = 
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo1.maven.org/maven2/')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.5.10'
    runtimeOnly 'com.squareup:kotlinpoet:1.10.2'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit5:1.5.10'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
}

group = 'de.tudresden.kotlinannotationproc'
version = '1.0-SNAPSHOT'
description = 'consoleApp'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
